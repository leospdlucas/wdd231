  <main>
    <div class="container">

<section class="hero">
  <h1>Join the Chamber</h1>
  <p>Fill out the form below to apply for membership.</p>
</section>

<section class="container">
  <form action="#" method="post" style="margin-top:1rem; background: var(--surface); border:1px solid var(--border); padding:1rem; border-radius:.75rem;">
    <label for="org">Organization</label><br>
    <input id="org" name="org" type="text" required style="width:100%;padding:.6rem;margin:.25rem 0 1rem;"><br>

    <label for="contact">Contact Name</label><br>
    <input id="contact" name="contact" type="text" required style="width:100%;padding:.6rem;margin:.25rem 0 1rem;"><br>

    <label for="email">Email</label><br>
    <input id="email" name="email" type="email" required style="width:100%;padding:.6rem;margin:.25rem 0 1rem;"><br>

    <label for="phone">Phone</label><br>
    <input id="phone" name="phone" type="tel" style="width:100%;padding:.6rem;margin:.25rem 0 1rem;"><br>

    <label for="level">Membership Level</label><br>
    <select id="level" name="level" required style="width:100%;padding:.6rem;margin:.25rem 0 1rem;">
      <option value="">Select a level...</option>
      <option value="1">Member</option>
      <option value="2">Silver</option>
      <option value="3">Gold</option>
    </select><br>

    <button type="submit" style="border:1px solid var(--border); background:var(--primary); color:#fff; padding:.6rem 1rem; border-radius:.5rem; cursor:pointer;">Submit</button>
  </form>
</section>
