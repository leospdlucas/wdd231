<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact São Gabriel Butcher Shop. Send us your message, question, or feedback." />
  <meta name="author" content="Leo Lucas" />
  <link rel="icon" href="images/faviconcarne.png" />
  <title>Contact Us | São Gabriel Butcher Shop</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>São Gabriel Butcher Shop</h1>
      <button id="menu-toggle">☰</button>
      <nav>
        <ul id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Our Products</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="form.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="form-container container">
    <h2>Contact Us</h2>
    <form action="thankyou.html" method="get">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required />

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> São Gabriel Butcher Shop. All rights reserved.</p>
  </footer>

  <script src="form.js"></script>
</body>
</html>
